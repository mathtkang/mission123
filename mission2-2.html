<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");
    var b = Number(a);
    switch(b){
        case 1:
        document.write("마케팅 세션은 101호 입니다.");
        break;
        case 2:
        document.write("개발 세션은 202호 입니다.");
        break;
        case 3:
        document.write("디자인 세션은 303호 입니다.");
        break;
        default:
        document.write(a+"는 1,2,3이 아닙니다. <br> 잘못 입력했습니다. 다시입력하세요.");
    }
    </script>
</body>
</html>
