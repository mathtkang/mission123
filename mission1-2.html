<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mission2-multiply</title>
</head>
<body>
    <!-- 텍스트안에 입력되는 숫자를 어떻게 (가져오는지)인식되게 하는지 잘 모르겠습니다
        그래서 일단 입력값을 가져오는 prompt로 했습니다!
    
    순서를 생각해보자면,
    'var a = 텍스트안에 입력되는 숫자' 라고 받아서 Number(a)로 숫자 변환시켜주고
    for문 이용해서 1부터 Number(a)까지 곱하도록 하고싶습니다!
    
    질문!! button에서 onclick 이 무슨의미인지 잘 모르겠다
    답변!! onclick 은 '버튼을 클릭할때' 실행될 함수이름을 적는 것이다.
            (여기서는, 버튼을 클릭할 때 num() 함수를 실행해라 라는 말) -->
 

    <input type="text" id="n">
    <button onclick="num()">실행</button>

    <script> 
    function num(){ 
        var a = document.querySelector("#n").value
        // 이게 함수 안에 들어와 있어야함
        // 그래야 버튼이 클릭되었을때 함수가 실행되어서 결괏값이 나온다. 그렇지않고 밖에있으면 
        var number = Number(a)
        var output = 1;
        for(var i = 1; i <= number; i++){
            // output += output*i;
            output *= i;
            }
        console.log(a)
        document.write(a+'!='+output);
    }
    </script>
    <!-- 
    output += output*i 일때는 i < numbe 등호 없이 (이미 한번 더 한 셈이니까)
    output *= i 일때는 i <= numbe 등호 존재
    -->
</body>
</html>
