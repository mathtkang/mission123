<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mission2-3</title>
    <style>
        #ok{
            border-radius : 5px;
        }
        #ok:hover{
            color : white;
            background-color:#ccc;
        }
    </style>
</head>
<body>
    <h1>3의 배수의 개수 구하기</h1>
    <input type = "number" id="num" placeholder="숫자를 입력하세요" value="">
    <button onclick="onclick2()" id="onclickButton">확인</button>
    <div id="result"></div>    
    <script>
    function onclick2(){
        var numValue = document.querySelector("#num").value;
        var number = Number(numValue);
        if(number%3==0){
            document.querySelector("#result").innerText = "3의 배수의 개수 : " + number/3;
        }else if(number%3==1){
            document.getElementById("result").innerHTML = "3의 배수의 개수 : " + (number-1)/3;
        }else{
            document.getElementById("result").innerHTML = "3의 배수의 개수 : " + (number-2)/3;
        }
    }   
    </script>
</body>
</html>
